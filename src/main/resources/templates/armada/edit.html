<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{armada.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{armada.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/armadas}" class="btn btn-secondary">[[#{armada.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('armada')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='armada', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='armada', field='supir', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='armada', field='platNom', required=true)}" />
                <input type="submit" th:value="#{armada.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
