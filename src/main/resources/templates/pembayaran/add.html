<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{pembayaran.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{pembayaran.add.headline}]]</h1>
                <div>
                    <a th:href="@{/pembayarans}" class="btn btn-secondary">[[#{pembayaran.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('pembayaran')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='metode')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='harga')}" />
                <div th:replace="~{fragments/forms::inputRow(object='pembayaran', field='invoicePembayaran', required=true, type='select')}" />
                <input type="submit" th:value="#{pembayaran.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
