<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{diskon.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{diskon.add.headline}]]</h1>
                <div>
                    <a th:href="@{/diskons}" class="btn btn-secondary">[[#{diskon.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('diskon')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='diskon', field='nama', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='diskon', field='harga', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='diskon', field='percent', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='diskon', field='code', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='diskon', field='roleAdmin', type='multiselect')}" />
                <input type="submit" th:value="#{diskon.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
