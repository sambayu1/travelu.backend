<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{itinerari.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{itinerari.list.headline}]]</h1>
                <div>
                    <a th:href="@{/itineraris/add}" class="btn btn-primary ms-2">[[#{itinerari.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${itineraris.empty}">[[#{itinerari.list.empty}]]</div>
            <div th:if="${!itineraris.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{itinerari.id.label}]]</th>
                            <th scope="col">[[#{itinerari.title.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="itinerari : ${itineraris}">
                            <td>[[${itinerari.id}]]</td>
                            <td>[[${itinerari.title}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/itineraris/edit/{id}(id=${itinerari.id})}" class="btn btn-sm btn-secondary">[[#{itinerari.list.edit}]]</a>
                                    <form th:action="@{/itineraris/delete/{id}(id=${itinerari.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{itinerari.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
